# Change to dark
colors:
  *dark

scrolling:
  history: 10000
  multiplier: 100
  faux_multiplier: 100
  auto_scroll: true

window:
  dimensions:
    columns: 100
    lines: 100

  padding:
    x: 6
    y: 6

  decorations: buttonless
  dynamic_padding: true
  startup_mode: Maximized
  opacity: 0.95

tabspaces: 4

font:
  normal:
    family: MesloLGL Nerd Font

  size: 14
  history: 10000
  offset:
    x: 0
    y: 1
  glyph_offset:
    x: 0
    y: 0

cursor:
  style: underline

mouse:
    double_click: { threshold: 300 }
    hide_when_typing: true

selection:
    save_to_clipboard: true
    semantic_escape_chars: ",‚îÇ`|:\"' ()[]{}<>"

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

dynamic_title: true
dynamic_padding: true

